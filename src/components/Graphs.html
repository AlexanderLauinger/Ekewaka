<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>
        function sumOfList(list){
            let sum = 0.0;
            for(var i = 0; i < list.length; i++){
                sum += list[i];
            }
            let newList = []
            for(let j = 0; j < list.length; j++){
                let temp = Math.round(list[j] * 100.0);
                let temp2 = ((1.0 * temp) / 100.0) / sum;
                let temp3 = temp2.toFixed(2);
                newList.push(Math.floor(temp3 * 100));
            }
            return newList;
        }

        // Returns the key associated with the value
        function findKey(value, categories){
            for(const key of Object.keys(categories)){
                if(categories[key].includes(value)){
                    return key;
                }
            }
            return null;
        }

        /*
        Each arr is an array of objects, containing information on the purchases, deposits, or Bills
        Categories is a map, that is used only for the arrPurchases
        Returns:

        */
        function handleData(/*arrPurchases, arrBills, arrDeposits*/){ // arr is an array of objects, categories is a dictionary
            const amt = "amount"; //Purchases and Deposits Use Amount
            const amt2 = "payment_amount"; // Bills use payment_amount
            const purch = "merchant_id"; // Purchases use merchant_id
            const bill = "payee"; // Bills use payee

            const arrPurchases = JSON.parse(localStorage.getItem('purchases'));
            const arrBills = JSON.parse(localStorage.getItem('deposits'));
            const arrDeposits = JSON.parse(localStorage.getItem('bills'));
            const categories = JSON.parse(localStorage.getItem('categories'));

            // const arrPurchases = {
            //     0 : {merchant_id: "Taco Bell", purchase_date: '2025-03-01', amount: 4.5},
            //     1 : {merchant_id: "Dons", purchase_date: '2025-03-01', amount: 7.8}
            // }
            
            // const arrBills = {
            //     0 : {payee: 'Rent', payment_date: '2024-01-01', payment_amount: 1200},
            //     1 : {payee: 'Rent', payment_date: '2024-02-01', payment_amount: 1200}
            // }
            // const arrDeposits = {
            //     0 : {transaction_date: '2024-01-04', amount: 4600}, 
            //     1 : {transaction_date: '2024-01-18', amount: 4600}
            // }
            // const categories = {
            //     "Food" : ["Taco Bell", "Dons"]
            // }

            let overallMap = new Map();
            for(let i = 0; i < Object.keys(arrBills).length; i++){
                let dict = arrBills[i];
                let type = dict[bill];
                if(type == "Credit Card"){
                    continue;
                }
                if(!overallMap.has(type)){
                    overallMap.set(type, dict[amt2]);
                }
                else{
                    overallMap.set(type, overallMap.get(type) + dict[amt2]);
                }
            }
            let depositTotal = 0.0;
            for(let i = 0; i < Object.keys(arrDeposits).length; i++){
                let dict = arrDeposits[i];
                depositTotal += dict[amt];
            }

            for(let i = 0; i < Object.keys(arrPurchases).length; i++){
                let dict = arrPurchases[i];
                let type = dict[purch];
                if(type == undefined){
                    let tempKey = "N/A Purchases";
                    if(!overallMap.has(tempKey)){
                        overallMap.set(tempKey, dict[amt]);
                    }
                    else{
                        overallMap.set(tempKey, overallMap.get(tempKey) + dict[amt]);
                    }
                    continue;
                }

                let findKey2 = findKey(type, categories);
                if(findKey2 == null){
                    continue;
                }
                if(!overallMap.has(findKey2)){
                    overallMap.set(findKey2, dict[amt]);
                }
                else{
                    overallMap.set(findKey2, overallMap.get(findKey2) + dict[amt]);
                }
            }
            overallMap.set("Deposits", depositTotal);
            return overallMap;
        }






        // const mapResult = handleData();
        const ctx = document.getElementById("myChart").getContext("2d");
        const myChart = new Chart(ctx, {
            type: "pie",
            data: {
                labels: /*['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange']*/ Array.from(handleData().keys()),
                datasets: [{
                    label: '# of Votes',
                    data: sumOfList(Array.from(handleData().values())),
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                // scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                // }
            }
        });
    </script>
</body>
</html>
