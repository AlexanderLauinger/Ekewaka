<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>
        function createChart() {
            const mapResult = handleData();
            if (!mapResult || mapResult.size === 0) {
                console.warn("No data available for the chart.");
                return;
            }

            const ctx = document.getElementById("myChart").getContext("2d");
            // console.log(mapResult);
            const myChart = new Chart(ctx, {
                type: "pie",
                data: {
                    labels: Array.from(mapResult.keys()),
                    datasets: [{
                        label: '# of Votes',
                        data: sumOfList(Array.from(mapResult.values())),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    // scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    // }
                }
            });




            setTimeout(() => {
                const imgURL = document.getElementById("myChart").toDataURL("image/png");
                localStorage.setItem("chartImage", imgURL);
                window.location.href = "view.html";
            }, 500);
        }
        createChart();
    </script>
</body>
</html>
