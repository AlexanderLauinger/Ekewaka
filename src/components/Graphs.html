<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>

        function sumOfList(list){
            let sum = 0.0;
            for(var i = 0; i < list.length; i++){
                sum += list[i];
            }
            let newList = []
            for(let j = 0; j < list.length; j++){
                let temp = Math.round(list[j] * 100.0);
                let temp2 = ((1.0 * temp) / 100.0) / sum;
                let temp3 = temp2.toFixed(2);
                newList.push(Math.floor(temp3 * 100));
            }
            return newList;
        }

        const ctx = document.getElementById("myChart").getContext("2d");
        const myChart = new Chart(ctx, {
            type: "pie",
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: sumOfList([12, 19, 3, 5, 2, 3]),
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                // scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                // }
            }
        });
    </script>
</body>
</html>
